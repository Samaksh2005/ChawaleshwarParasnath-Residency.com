<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GET IN TOUCH | CP Residency</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f1f5f9);
      color: #333;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 2.5rem;
      font-size: 2.5rem;
    }

    form {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #1e293b;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      background-color: #1d4ed8;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      form {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>GET IN TOUCH</h1>
  <form id="enquiry-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="room-type">Select Room Type</label>
    <select id="room-type" name="room-type" required>
      <option value="">-- Select --</option>
      <option value="single">Single Room with balcony</option>
      <option value="double">Single Room without balcony</option>
    </select>

    <label for="checkin">Check-in Date</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="message">Additional Message (Optional)</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Sent Enquiry</button>
  </form>

  <script>
    document.getElementById("enquiry-form").addEventListener("submit", function(event) {
      event.preventDefault();
  
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const roomType = document.getElementById("room-type").value;
      const checkin = document.getElementById("checkin").value;
      const message = document.getElementById("message").value.trim();
  
      // Compose the WhatsApp message
      const text = `New Room Enquiry:
      Name: ${name}
      Email: ${email}
      Phone: ${phone}
      Room Type: ${roomType === 'single' ? 'Single Room with Balcony' : 'Single Room without Balcony'}%0A
      Check-in Date: ${checkin}
      Message: ${message ? message : 'N/A'}`;
  
      // Your phone number in international format without + or leading zeros
      const whatsappNumber = "9983347489"; // Replace with your number
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)}`;
  
      // Open WhatsApp chat in new tab
      window.open(whatsappURL, '_blank');
    });
  </script>
  

  <!-- This script auto-selects the room type based on URL -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const roomSelect = document.getElementById('room-type');

    if (room === 'balcony') {
      roomSelect.value = 'single';
    } else if (room === 'non-balcony') {
      roomSelect.value = 'double';
    }
  </script>
</body>
</html>
